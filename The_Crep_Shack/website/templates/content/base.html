{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>The Crep Shack</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'static/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}"  rel="stylesheet" />
        <link href="{% static 'css/styles2.css' %}"  rel="stylesheet" />
        <link href="{% static 'css/styles3.css' %}"  rel="stylesheet" />
    </head>
    <body>

        {% include 'content/navbar.html' %}

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5 text-center bg-dark">
            <div class="container">
                <div>
                    <p class="m-0 text-center text-white">
                        Copyright &copy; The Crep Shack 2023
                    </p>
                </div>
                <a href="#!">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a href="#!">Terms</a>
                <span class="mx-1">&middot;</span>
                <a href="#!">FAQ</a>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/scripts2.js' %}"></script>
        <script src="{% static 'js/scripts3.js' %}"></script>
    </body>
</html>
